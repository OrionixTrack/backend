services:
  postgres:
    image: postgres:16-alpine
    container_name: orionix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE} -h localhost' ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - orionix-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: orionix-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./.env
    ports:
      - '${PORT}:3000'
    volumes:
      - ./src:/app/src
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.build.json:/app/tsconfig.build.json
      - ./nest-cli.json:/app/nest-cli.json
      - /app/node_modules
    networks:
      - orionix-network
    command: >
      sh -c "
        echo 'Running migrations...' &&
        npm run migration:run &&
        echo 'Starting application in development mode with hot reload...' &&
        npm run start:dev
      "

volumes:
  postgres_data:

networks:
  orionix-network:
    driver: bridge